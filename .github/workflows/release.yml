name: release
on:
  push:
    tags:
      - 'v*'

env:
  FILENAME: ci-SubPipelineExec
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: '8.0.181'
          java-package: jdk
          architecture: x64
      - name: Set up Maven
        uses: stCarolas/setup-maven@v.4.5
        with:
          maven-version: 3.6.1
      - name: Build
        run: mvn clean package
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.FILENAME }}.zip
          # A file, directory or wildcard pattern that describes what to upload
          path: ./target/${{ env.FILENAME }}.zip
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./target/${{ env.FILENAME }}.zip
          asset_name: ${{ env.FILENAME }}.zip
          asset_content_type: application/zip
  # This workflow contains a single job called "build"
  build_en:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: '8.0.181'
          java-package: jdk
          architecture: x64
      - name: Set up Maven
        uses: stCarolas/setup-maven@v.4.5
        with:
          maven-version: 3.6.1
      - name: Build
        run: mvn clean package -Pen
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.FILENAME }}_en.zip
          # A file, directory or wildcard pattern that describes what to upload
          path: ./target/${{ env.FILENAME }}_en.zip
  # This workflow contains a single job called "build"
  release:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    needs: [ build, build_en ]

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          draft: true
          prerelease: true
      - name: download ${{ env.FILENAME }}
        uses: actions/download-artifact@v3
        with:
          name: ${{ env.FILENAME }}.zip
          path: ./
      - name: download ${{ env.FILENAME }}_en
        uses: actions/download-artifact@v3
        with:
          name: ${{ env.FILENAME }}_en.zip
          path: ./
      - name: ls
        run: |
          ls -la
      - name: Upload ${{ env.FILENAME }}.zip
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./${{ env.FILENAME }}.zip
          asset_name: ${{ env.FILENAME }}.zip
          asset_content_type: application/zip
      - name: Upload ${{ env.FILENAME }}_en.zip
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./${{ env.FILENAME }}_en.zip
          asset_name: ${{ env.FILENAME }}_en.zip
          asset_content_type: application/zip
